{% extends "base.html" %}

{% block mainContent %}

<!-- Blog Section -->
<section id="blog" class="blog">
    {% for x in blogData%}
    <article>
        <p class="date">{{x.blog_date}}</p>
        <h2 style="color:#00ff88;">{{x.blog_title | safe}}</h2>
        <p style="font-style: bold;">{{x.blog_overview | safe}}</p>
        <a href="/blogDetail/{{x.blog_slug}}" class="read-post">Read post â†’</a>
    </article>
    {% endfor %}

</section>

{% endblock %}
